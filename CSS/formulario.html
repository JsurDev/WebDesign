<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/formulario.css">
    <title>Selector de Atributos</title>
</head>

<body>
    <form action="">
        <input class="input" type="text" placeholder="Ingresa tu nombre" required />
        <input class="input" type="email" placeholder="ejemplo@mail.com" disabled />
        <input class="input" type="text" placeholder="Ingresa tu Apellido" />
        <button type="submit">Enviar</button>
        <button type="submit" disabled>Desabilitado</button>

        <input type="radio" name="opcion" id="opcion1">
        <label for="opcion1">Opcion #1</label>

        <input type="radio" name="opcion" id="opcion2">
        <label for="opcion1">Opcion #2</label>
    </form>
</body>

</html>
